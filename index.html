<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Boyfriend 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            height: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #9b59b6, #bb6bd9);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .mood-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(221, 160, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
        }

        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff69b4' fill-opacity='0.08'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .chat-messages::after {
            content: '💕 ✨ 💖 🌟 💝 ⭐ 💗 ✨ 💕 🌟 💖 ⭐ 💝 ✨ 💗 🌟 💕 ⭐ 💖 ✨ 💝 🌟 💗 ⭐ 💕 ✨ 💖 🌟 💝 ⭐ 💗 ✨ 💕 🌟 💖 ⭐ 💝 ✨ 💗 🌟 💕 ⭐ 💖 ✨ 💝 🌟 💗 ⭐ 💕 ✨ 💖 🌟 💝 ⭐ 💗 ✨ 💕 🌟 💖 ⭐ 💝 ✨ 💗 🌟 💕 ⭐ 💖 ✨ 💝 🌟 💗 ⭐';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 12px;
            line-height: 40px;
            word-spacing: 30px;
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
            animation: float 20s linear infinite;
            white-space: pre-wrap;
            overflow: hidden;
        }

        @keyframes float {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .user-message .message-bubble {
            background: #007bff;
            color: white;
        }

        .bot-message .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-bubble.excited {
            animation: bounce 0.6s ease-in-out;
        }

        .interactive-content {
            margin: 10px 0;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 15px;
            border: 2px dashed #ff6b6b;
            text-align: center;
        }

        .game-button, .quiz-option {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .game-button:hover, .quiz-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .memory-counter, .love-counter {
            background: #ffeaa7;
            padding: 8px 15px;
            border-radius: 15px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            color: #2d3436;
        }

        .virtual-gift {
            font-size: 2em;
            animation: bounce 1s infinite;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .photo-frame {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #ff6b6b, #ffeaa7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .quick-action {
            background: #e3f2fd;
            color: #1976d2;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-action:hover {
            background: #1976d2;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Your Boyfriend 💕</h1>
            <div class="status">Missing you from NS 💪</div>
            <div class="mood-indicator" id="moodIndicator" onclick="changeMood()">😊</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-bubble">
                    heyyyy babyyy! i'm gonna miss u so muchhhh while im at NS 🥺 but dont worry, u can always talk to me here!! i love uuuu the mosttt sayangggg 💕
                </div>
            </div>
            <div class="love-counter" id="loveCounter">💕 Love Level: 100% 💕</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('miss you')">Miss you</button>
                <button class="quick-action" onclick="sendQuickMessage('compliment')">Compliment me</button>
                <button class="quick-action" onclick="sendQuickMessage('game')">Play game</button>
                <button class="quick-action" onclick="sendQuickMessage('memory')">Share memory</button>
                <button class="quick-action" onclick="sendQuickMessage('gift')">Send gift</button>
                <button class="quick-action" onclick="sendQuickMessage('quiz')">Love quiz</button>
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn">💕</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            loveLevel: 100,
            memories: 0,
            currentMood: 'happy',
            gamesPlayed: 0,
            complimentsGiven: 0
        };

        const moods = {
            happy: '😊',
            excited: '🤩',
            flirty: '😏',
            loving: '🥰',
            playful: '😜',
            missing: '🥺'
        };

        // Enhanced responses with interactive elements
        const responses = {
            greetings: [
                "heyyyy babyyy!! how's my gorgeous girl doing? 😘",
                "hi sayangggg! youre looking beautiful as always i bet 💕",
                "yooo my love!! missed u already even tho we just talked lol",
                "hey pretty!! how's ur day going? tell me everythinggg"
            ],
            
            compliments: [
                "youre literally the prettiest girl ever and im so lucky 😍",
                "babe ur so beautiful it actually hurts my heart fr",
                "i cant even believe how stunning u are... like HOW",
                "youre so prettyyyyyy it makes me smile just thinking about u",
                "damn girl u really won the genetic lottery huh 🔥",
                "ur literally perfect and i dont deserve u but here we are"
            ],

            games: [
                "wanna play 20 questions? ill start: what's ur favorite thing about me? 😏",
                "lets play would you rather! would you rather cuddle all day or go on an adventure with me?",
                "guess what im thinking about right now... hint: it starts with 'u' 😘",
                "riddle time: what gets more beautiful every day and makes my heart skip beats? 🤔"
            ],

            memories: [
                "remember when we first met? i knew u were special right away 💕",
                "thinking about that time we laughed so hard we cried... miss those moments",
                "remember our first date? i was so nervous but u made me feel so comfortable",
                "that time u looked at me and i just melted... still happens btw 😍",
                "our first kiss... yeah im blushing just thinking about it lol"
            ],

            gifts: [
                "🌹🌹🌹 virtual roses for my beautiful girl!",
                "🎁 surprise gift: a million hugs and kisses from me!",
                "💎 this diamond represents how precious u are to me",
                "🧸 sending u a virtual teddy bear to hug when u miss me",
                "☕ virtual coffee date cause i wish we could have one rn"
            ],

            quiz: [
                "love quiz time! what's my favorite thing about u? a) ur smile b) ur laugh c) everything 😏",
                "quiz: how much do i love u? a) a lot b) so much c) more than words can say",
                "quick question: what do u think im doing right now? probably thinking about u lol",
                "true or false: ur the most amazing girl in the world? (hint: its true 😘)"
            ],

            interactive: [
                "pick a number 1-10 and ill tell u why i love u that much times more!",
                "describe ur mood with an emoji and ill match ur energy!",
                "if u could teleport anywhere with me right now, where would we go?",
                "rate my texting skills 1-10... but anything below 10 hurts my feelings 😢"
            ]
        };

        const specialTriggers = {
            'miss you': () => addInteractiveMessage("i mishh u the most babyyyyy 🥺", "missing"),
            'compliment': () => giveCompliment(),
            'game': () => startGame(),
            'memory': () => shareMemory(),
            'gift': () => sendVirtualGift(),
            'quiz': () => startQuiz()
        };

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const moodIndicator = document.getElementById('moodIndicator');
        const loveCounter = document.getElementById('loveCounter');

        function updateLoveLevel(change = 0) {
            gameState.loveLevel = Math.min(200, Math.max(50, gameState.loveLevel + change));
            loveCounter.textContent = `💕 Love Level: ${gameState.loveLevel}% 💕`;
            
            if (gameState.loveLevel > 150) {
                loveCounter.style.background = '#ff6b6b';
                loveCounter.style.color = 'white';
            } else {
                loveCounter.style.background = '#ffeaa7';
                loveCounter.style.color = '#2d3436';
            }
        }

        function changeMood() {
            const moodKeys = Object.keys(moods);
            const currentIndex = moodKeys.indexOf(gameState.currentMood);
            const nextIndex = (currentIndex + 1) % moodKeys.length;
            gameState.currentMood = moodKeys[nextIndex];
            moodIndicator.textContent = moods[gameState.currentMood];
            
            addMessage(`my mood just changed to ${gameState.currentMood}! ${moods[gameState.currentMood]}`);
        }

        function addMessage(message, isUser = false, isExcited = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${isExcited ? 'excited' : ''}`;
            messageBubble.textContent = message;
            
            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addInteractiveMessage(message, type = 'normal', interactive = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.textContent = message;
            
            messageDiv.appendChild(messageBubble);
            
            if (interactive) {
                const interactiveDiv = document.createElement('div');
                interactiveDiv.className = 'interactive-content';
                interactiveDiv.innerHTML = interactive;
                messageDiv.appendChild(interactiveDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            updateLoveLevel(2);
        }

        function giveCompliment() {
            gameState.complimentsGiven++;
            const compliments = responses.compliments;
            const compliment = compliments[Math.floor(Math.random() * compliments.length)];
            
            const interactive = `
                <div class="photo-frame">📸 Imagining ur beautiful face 📸</div>
                <div>Compliment #${gameState.complimentsGiven} delivered! 💕</div>
            `;
            
            addInteractiveMessage(compliment, 'compliment', interactive);
        }

        function startGame() {
            gameState.gamesPlayed++;
            const games = [
                {
                    question: "lets play: guess what im thinking about u right now!",
                    options: ["how pretty u are", "how much i miss u", "both obviously 😏"],
                    correct: 2
                },
                {
                    question: "would you rather: have super strength or read my mind?",
                    options: ["super strength", "read ur mind", "both sound cool"],
                    correct: 1
                },
                {
                    question: "finish the sentence: ur so beautiful that...",
                    options: ["angels are jealous", "time stops", "i forget to breathe"],
                    correct: 2
                }
            ];
            
            const game = games[Math.floor(Math.random() * games.length)];
            const interactive = `
                <div><strong>${game.question}</strong></div>
                ${game.options.map((option, index) => 
                    `<button class="quiz-option" onclick="answerGame(${index}, ${game.correct})">${option}</button>`
                ).join('')}
            `;
            
            addInteractiveMessage("game time babyyy! 🎮", 'game', interactive);
        }

        function answerGame(chosen, correct) {
            if (chosen === correct) {
                addMessage("YESSS u know me so well!! ur amazing 😍", false, true);
                updateLoveLevel(10);
            } else {
                addMessage("haha close but the real answer is... i love everything about u 💕");
                updateLoveLevel(5);
            }
        }

        function shareMemory() {
            gameState.memories++;
            const memory = responses.memories[Math.floor(Math.random() * responses.memories.length)];
            
            const interactive = `
                <div class="memory-counter">Memory #${gameState.memories} unlocked! 🔓</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${Math.min(100, gameState.memories * 20)}%"></div>
                </div>
                <div>Building our memory bank together 💕</div>
            `;
            
            addInteractiveMessage(memory, 'memory', interactive);
        }

        function sendVirtualGift() {
            const gifts = responses.gifts;
            const gift = gifts[Math.floor(Math.random() * gifts.length)];
            
            const giftEmojis = ['🌹', '🎁', '💎', '🧸', '☕', '🍫', '💐', '⭐'];
            const randomGift = giftEmojis[Math.floor(Math.random() * giftEmojis.length)];
            
            const interactive = `
                <div class="virtual-gift" onclick="this.style.transform='scale(1.5)'">${randomGift}</div>
                <div>tap the gift to make it bigger! 💕</div>
                <div>virtual gifts sent with real love ✨</div>
            `;
            
            addInteractiveMessage(gift, 'gift', interactive);
            updateLoveLevel(8);
        }

        function startQuiz() {
            const quiz = responses.quiz[Math.floor(Math.random() * responses.quiz.length)];
            
            const interactive = `
                <div class="game-button" onclick="addMessage('i choose... all of the above! 😘', true); setTimeout(() => addMessage('CORRECT!! u know me too well babyyy 💕', false, true), 1000)">Answer</div>
                <div>💯 Relationship IQ: Perfect Score! 💯</div>
            `;
            
            addInteractiveMessage(quiz, 'quiz', interactive);
        }

        function sendQuickMessage(type) {
            if (specialTriggers[type]) {
                specialTriggers[type]();
            }
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // Check for special interactions
            if (message.includes('game') || message.includes('play')) {
                setTimeout(() => startGame(), 1000);
                return "ooh games! i love when we play together 😍";
            }
            
            if (message.includes('gift') || message.includes('present')) {
                setTimeout(() => sendVirtualGift(), 1000);
                return "aww u want a gift? coming right up baby! 🎁";
            }
            
            if (message.includes('memory') || message.includes('remember')) {
                setTimeout(() => shareMemory(), 1000);
                return "omg yes lets share some memories! 💕";
            }
            
            // Regular keyword matching
            const keywords = {
                greetings: ['hi', 'hey', 'hello', 'morning', 'good morning', 'sup', 'yo'],
                compliments: ['pretty', 'beautiful', 'look', 'cute', 'hot', 'gorgeous'],
                interactive: ['fun', 'bored', 'something', 'what', 'idk', 'random']
            };
            
            for (const [category, keywordList] of Object.entries(keywords)) {
                for (const keyword of keywordList) {
                    if (message.includes(keyword)) {
                        const categoryResponses = responses[category] || responses.compliments;
                        return categoryResponses[Math.floor(Math.random() * categoryResponses.length)];
                    }
                }
            }
            
            // Default responses
            const allResponses = Object.values(responses).flat();
            return allResponses[Math.floor(Math.random() * allResponses.length)];
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            messageInput.value = '';
            updateLoveLevel(1);

            showTypingIndicator();

            setTimeout(() => {
                hideTypingIndicator();
                const botResponse = getBotResponse(message);
                const isExcited = Math.random() > 0.7; // 30% chance of excited animation
                addMessage(botResponse, false, isExcited);
            }, 1000 + Math.random() * 2000);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Random mood changes
        setInterval(() => {
            if (Math.random() > 0.9) { // 10% chance every 30 seconds
                changeMood();
            }
        }, 30000);

        // Random spontaneous messages
        setInterval(() => {
            if (Math.random() > 0.95) { // 5% chance every 2 minutes
                const spontaneous = [
                    "just thinking about u and smiling 😊",
                    "btw ur probably looking cute right now",
                    "random reminder: ur amazing 💕",
                    "miss u extra much right now 🥺"
                ];
                setTimeout(() => {
                    addMessage(spontaneous[Math.floor(Math.random() * spontaneous.length)]);
                }, Math.random() * 5000);
            }
        }, 120000);

        messageInput.focus();
    </script>
</body>
</html>
